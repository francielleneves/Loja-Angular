<div class="container my-5">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando detalhes do produto...</p>
  </div>

  <div *ngIf="!loading && product" class="card shadow-sm p-4 border-0">
    <div class="row g-4 align-items-center">
      <div class="col-md-5 text-center">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="img-fluid rounded-3 shadow-sm product-img"
          [class.zoomed]="isZoomed"
          (mouseenter)="isZoomed = true"
          (mouseleave)="isZoomed = false"
        />
      </div>

      <div class="col-md-7">
        <h3 class="fw-bold text-uppercase mb-3 text-dark">
          {{ product.title }}
        </h3>
        <p class="text-muted">{{ product.description }}</p>

        <p class="fs-5 fw-semibold text-success">
          Pre√ßo: {{ product.price | currency: 'BRL' }}
        </p>

        <div class="d-flex flex-wrap gap-2 mt-4">
          <a routerLink="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para a lista
          </a>
          <button (click)="addToCart()" class="btn btn-primary">
            <i class="bi bi-cart-plus"></i> Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
