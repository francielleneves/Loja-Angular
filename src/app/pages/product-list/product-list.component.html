<div class="container my-5">
  <h2 class="mb-4 text-center fw-bold text-warning">ğŸ›ï¸ Produtos DisponÃ­veis</h2>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3">Carregando produtos...</p>
  </div>

  <!-- Lista de produtos -->
  <div *ngIf="!loading" class="row g-4">
    <div
      class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let product of products"
    >
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="card-img-top p-3"
          style="height: 200px; object-fit: contain"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <h6 class="card-title fw-semibold">{{ product.title | slice:0:40 }}{{ product.title.length > 40 ? '...' : '' }}</h6>
          <p class="card-text text-success fw-bold">
            {{ product.price | currency:'BRL' }}
          </p>
          <a
            [routerLink]="['/product', product.id]"
            class="btn btn-outline-warning mt-auto"
          >
            Ver Detalhes
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
